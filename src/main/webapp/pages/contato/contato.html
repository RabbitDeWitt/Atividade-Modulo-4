<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../../styles/styles.css">
  <link rel="stylesheet" href="./contato.css">
  <title>Daviagens</title>
</head>

<body>

  <!-- INICIO NAVBAR -->

  <header class="fixed-top">

  </header>

  <!-- FIM NAVBAR -->
  <div class="d-flex flex-column justify-content-between min-vh-100">

    <main class="container d-flex align-items-center flex-column mb-3">
      <div class="text-center mt-3 ">
        <h1>Entrar em contato</h1>
        <p style="max-width: 550px;">
          Estamos aqui para ouvir você! Entre em contato conosco e deixe sua mensagem. Sua opinião é fundamental para o
          nosso
          crescimento e aprimoramento.
        </p>
      </div>
      <section class="my-5 flex-grow-1" id="formulario">
        <form class="d-flex gap-5 flex-column" action="/Atividade-Modulo-4/contato-save" method="post">
          <div class="mb-3">
            <label for="nome" class="form-label text-white">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="msg" class="form-label text-white">Mensagem</label>
            <textarea class="form-control" id="msg" name="msg" style="resize: none;" rows="5"
              required></textarea>
          </div>
          <button class="btn btn-primary me-auto ">Enviar</button>
        </form>
      </section>

    </main>




    <!-- FOOTER -->

    <footer>

    </footer>
  </div>

  <!-- FOOTER -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="./contato.js" type="module"></script>
</body>

</html>
